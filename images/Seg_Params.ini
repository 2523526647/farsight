! Segmentation parameters File
! All parameters are case sensitive

high_sensitivity	:	0	
LoG_size		:	30	
min_scale		:	4
max_scale		:	7
xy_clustering_res	:	2
z_clustering_res	:	1
finalize_segmentation	:	0
sampling_ratio_XY_to_Z	:	2
Use_Distance_Map	:	1

!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
! PARAMETER HELP
!
! high_sensitivity:
! Used in Binarization Step.
! Set to 1 if foreground intensity is close to background intensity
! or if there is a high variance of foreground intensity.
!
! LoG_size:
! NOT USED.
! 
! min_scale/max_scale:
! Used in Seed Detection
! Approx. radius of the smallest/largest cells in the image (xy plane)
!
! xy/z clustering resolution
! Used in Seed Detection and Clustering
! Specifies region to look for local maximum.
! Rule of thumb:
!
! finalize_segmentation
! 1: Runs apha_expansion step
! 0: Exists after initial clustering
!
! sampling ratio
! NO USED
!
! Use Distance Map
! For Seed Detection
! 1: Creates a distance map and uses it when processing through scales
! 0: No distance map is used
! Rule of thumb:
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!